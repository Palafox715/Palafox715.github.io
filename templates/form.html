<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Reportar ticket</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6">
    <h1 class="text-2xl mb-4">Reportar problema</h1>

    {% if message %}
      <div
        class="mb-4 p-4 rounded
               {{ 'bg-green-100 border border-green-400 text-green-700' if category=='success'
                  else 'bg-red-100 border border-red-400 text-red-700' }}">
        {{ message }}
      </div>
      <div class="text-center">
        <button
          onclick="window.location.href='/'"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Generar nuevo ticket
        </button>
      </div>
    {% else %}
      <form action="/" method="post" class="space-y-4">
        <div>
          <label for="cubiculo" class="block text-gray-700">Cub√≠culo:</label>
          <select id="cubiculo" name="cubiculo" class="w-full border rounded p-2" required>
            {% for c in cubiculos %}
              <option value="{{ c }}">{{ c }}</option>
            {% endfor %}
          </select>
        </div>

        <div>
          <label for="problema" class="block text-gray-700">Problema:</label>
          <select id="problema" name="problema" class="w-full border rounded p-2" required>
            {% for p in problemas %}
              <option value="{{ p }}">{{ p }}</option>
            {% endfor %}
          </select>
        </div>

        <button class="bg-blue-500 text-white px-4 py-2 rounded" type="submit">
          Enviar ticket
        </button>
      </form>
    {% endif %}
  </div>

  <script>
    if (window.history.replaceState) {
      window.history.replaceState(null, '', window.location.pathname);
    }
  </script>
</body>
</html>
