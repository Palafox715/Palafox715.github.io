<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ajustes de seguridad</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-6 space-y-4">
    <h1 class="text-2xl">Ajustes de seguridad</h1>

    {% if message %}
      <div class="p-3 rounded
        {{ 'bg-green-100 border border-green-400 text-green-700' if category=='success'
           else 'bg-red-100 border border-red-400 text-red-700' }}">
        {{ message }}
      </div>
    {% endif %}

    <form action="{{ url_for('admin_settings') }}" method="post" class="space-y-4">
      {% if has_hash %}
        <div>
          <label class="block text-gray-700">Clave actual</label>
          <input type="password" name="current" class="w-full border rounded p-2" required>
          <p class="text-xs text-gray-500 mt-1">Requerida para cambiar la clave.</p>
        </div>
      {% else %}
        <div class="text-sm text-gray-600">
          No hay clave configurada aún. Estás creando la primera clave de administrador.
        </div>
      {% endif %}

      <div>
        <label class="block text-gray-700">Nueva clave</label>
        <input type="password" name="new" class="w-full border rounded p-2" required minlength="4">
      </div>

      <div>
        <label class="block text-gray-700">Confirmar nueva clave</label>
        <input type="password" name="confirm" class="w-full border rounded p-2" required minlength="4">
      </div>

      <div class="flex gap-2">
        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
          Guardar
        </button>
        <a href="{{ url_for('dashboard') }}" class="bg-gray-300 text-gray-900 px-4 py-2 rounded hover:bg-gray-400">
          Volver al dashboard
        </a>
      </div>
    </form>
  </div>
</body>
</html>
